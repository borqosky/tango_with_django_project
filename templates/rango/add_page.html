<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Add a Page for {{ category_name }} category</h1>
    <form id="page_form" action="/rango/category/{{ category_name_url }}/add_page/" method="post">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}
        <input type="submit" name="Submit" value="Create Page"/>
    </form>
</body>
</html>
